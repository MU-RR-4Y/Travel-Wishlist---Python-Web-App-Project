{% extends 'base.html' %}

{% block content %}
    <div class="box">

        <div class ='user-card'>  
            <h2>{{user.name}}</h2>
        </div>      
        <div class ='user-card'>    
            <p>Visited:</p>
            {% for destination in visited_destinations  %}
            <p><a href="/destinations/show/{{destination.id}}">{{destination.name}} &#128681</a></p>
            {% endfor %}
        </div>
        <div class ='user-card'>  
            <p>{{user.name}}'s Wishlist:</p>
            
            {% for destination in wish_destinations  %}
            <p><a href="/destinations/show/{{destination.id}}">{{destination.name}}</a></p>
            {% endfor %}

            <form action="/wishlists/new/{{user.id}}/user">
                <button type="submit">Add to Wishlist</button>

            </form>
            
        </div>
        
    </div>
{% endblock content %}
