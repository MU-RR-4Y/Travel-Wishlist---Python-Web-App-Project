{% extends 'base.html' %}

{% block content %}
    <a href="/destinations/new">Add a Destination</a>
    <ul>
        {% for destination in destinations %}
            <li>
                <p>Name : {{destination.name}}</p>
                <p>Country : {{destination.country.name}}</p>
                <p>Information : {{destination.information}}</p>

            </li>
            
        {% endfor %}




    </ul>
  
{% endblock content %}
